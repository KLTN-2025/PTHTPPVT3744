# ===============================
# Application
# ===============================
spring.application.name=do_an_tot_nghiep
spring.config.import=file:.env.local.properties

# ===============================
# Database Config
# ===============================
spring.datasource.driver-class-name=${DB_DRIVER}
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USER}
spring.datasource.password=${DB_PASS}

spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.format_sql=true

# ===============================
# Thymeleaf Config
# ===============================
spring.thymeleaf.cache=false
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html

# ===============================
# Server Config
# ===============================
server.port=8080
server.servlet.context-path=/

# ===============================
# File Upload Config
# ===============================
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# ===============================
# Logging Config
# ===============================

# Spring Security
# Debug Security
logging.level.org.springframework.security=DEBUG
logging.level.com.example.do_an_tot_nghiep=DEBUG

# Hibernate SQL (query) 
logging.level.org.hibernate.SQL=INFO
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=INFO

# Nếu muốn debug query chi tiết, bật tạm DEBUG/TRACE:
# logging.level.org.hibernate.SQL=DEBUG
# logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# ===============================
# Optional: disable JPA show-sql to reduce console spam
# ===============================
spring.jpa.show-sql=false
