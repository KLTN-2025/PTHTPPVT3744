# ===============================
# Application
# ===============================
spring.config.import=file:.env.local.properties
# ===============================
# Google OAuth2 Login
# ===============================
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# ===============================
# Logging Config
# ===============================

# Spring Security
# Debug Security
logging.level.org.springframework.security=DEBUG
logging.level.com.example.do_an_tot_nghiep=DEBUG

# Hibernate SQL (query) 
logging.level.org.hibernate.SQL=INFO
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=INFO

# Chatbot Config
openai.api.key=your-api-key-here

# CORS (cho phép frontend gọi API)
spring.web.cors.allowed-origins=*

# Nếu muốn debug query chi tiết, bật tạm DEBUG/TRACE:
# logging.level.org.hibernate.SQL=DEBUG
# logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# ===============================
# Optional: disable JPA show-sql to reduce console spam
# ===============================
spring.jpa.show-sql=false

spring.security.oauth2.client.registration.google.client-id=${GOOGLE_CLIENT_ID}
spring.security.oauth2.client.registration.google.client-secret=${GOOGLE_CLIENT_SECRET}
spring.security.oauth2.client.registration.google.scope=${GOOGLE_SCOPE}
spring.security.oauth2.client.registration.google.redirect-uri=${GOOGLE_REDIRECT_URI}