<!DOCTYPE html>
<html lang="vi"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/admin-layout}">
<head>
    <title>Thêm mới khách hàng</title>
</head>
<body>
<h1 layout:fragment="page-title">Thêm mới khách hàng</h1>

<ol class="breadcrumb float-sm-right" layout:fragment="breadcrumb">
    <li class="breadcrumb-item"><a th:href="@{/admin/dashboard}">Home</a></li>
    <li class="breadcrumb-item active">Khách hàng</li>
</ol>

<section class="content" layout:fragment="content">
    <div class="container-fluid">
        <div class="card card-primary">
            <div class="card-header">
                <h3 class="card-title">Thêm mới khách hàng</h3>
            </div>

            <!-- Hiển thị thông báo flash -->
            <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>
            <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

            <form th:action="@{/admin/customers/add}"
                  th:object="${customer}"
                  method="post">
                <div class="card-body">

                    <!-- Username -->
                    <div class="form-group">
                        <label for="username" >Tên đăng nhập</label>
                        <input type="text" th:field="*{username}" class="form-control"
                               id="username" placeholder="Nhập tên đăng nhập" value="">
                        <div th:if="${#fields.hasErrors('username')}"
                             class="text-danger" th:errors="*{username}"></div>
                    </div>

                    <!-- Họ tên -->
                    <div class="form-group">
                        <label for="fullName">Tên khách hàng</label>
                        <input type="text" th:field="*{fullName}" class="form-control"
                               id="fullName" placeholder="Nhập tên khách hàng">
                        <div th:if="${#fields.hasErrors('fullName')}"
                             class="text-danger" th:errors="*{fullName}"></div>
                    </div>

                    <!-- Email -->
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" th:field="*{email}" class="form-control"
                               id="email" placeholder="Nhập email" value="">
                        <div th:if="${#fields.hasErrors('email')}"
                             class="text-danger" th:errors="*{email}"></div>
                    </div>

                    <!-- Số điện thoại -->
                    <div class="form-group">
                        <label for="phone">Số điện thoại</label>
                        <input type="text" th:field="*{phone}" class="form-control"
                               id="phone" placeholder="Nhập số điện thoại">
                        <div th:if="${#fields.hasErrors('phone')}"
                             class="text-danger" th:errors="*{phone}"></div>
                    </div>

                    <!-- Địa chỉ -->
                    <div class="form-group">
                        <label for="address">Địa chỉ</label>
                        <input type="text" th:field="*{address}" class="form-control"
                               id="address" placeholder="Nhập địa chỉ">
                        <div th:if="${#fields.hasErrors('address')}"
                             class="text-danger" th:errors="*{address}"></div>
                    </div>

                    <!-- Mật khẩu -->
                    <div class="form-group position-relative">
                        <label for="password">Mật khẩu</label>
                        <div class="input-group">
                            <input type="password" name="password" class="form-control"
                                   id="password" placeholder="Nhập mật khẩu" value="">
                            <div class="input-group-append">
                                <button type="button" class="btn btn-outline-secondary"
                                        id="togglePassword">
                                    <i class="fas fa-eye"></i>
                                </button>
                            </div>
                        </div>
                    </div>

                </div>

                <div class="card-footer">
                    <button type="submit" class="btn btn-primary">Thêm khách hàng</button>
                </div>
            </form>
        </div>
    </div>
</section>

<!-- Script hiện/ẩn mật khẩu -->
<script th:inline="javascript">
    const togglePassword = document.getElementById('togglePassword');
    const passwordInput = document.getElementById('password');

    togglePassword.addEventListener('click', function () {
        const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
        passwordInput.setAttribute('type', type);

        this.querySelector('i').classList.toggle('fa-eye');
        this.querySelector('i').classList.toggle('fa-eye-slash');
    });
</script>

<!-- Font Awesome để có icon con mắt -->
<link rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</body>
</html>
