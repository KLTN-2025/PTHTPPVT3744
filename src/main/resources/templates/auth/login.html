<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>ƒêƒÉng Nh·∫≠p</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }

        .login-container {
            background-color: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            width: 100%;
            max-width: 400px;
        }

        h2 {
            text-align: center;
            margin-bottom: 30px;
            color: #333;
            font-size: 28px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-weight: 600;
            margin-bottom: 8px;
            color: #555;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 12px 15px;
            border-radius: 8px;
            border: 2px solid #e0e0e0;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        input[type="text"]:focus,
        input[type="password"]:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .checkbox-container {
            display: flex;
            align-items: center;
            margin-top: 10px;
        }

        .checkbox-container input[type="checkbox"] {
            width: auto;
            margin-right: 8px;
            cursor: pointer;
        }

        .checkbox-container label {
            margin: 0;
            font-weight: normal;
            cursor: pointer;
            user-select: none;
        }

        button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            color: white;
            font-size: 16px;
            font-weight: 600;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.2s ease;
            margin-top: 10px;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        /* Alert Messages */
        .alert {
            padding: 15px 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
            animation: slideDown 0.3s ease;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .alert-error {
            background-color: #fee;
            color: #c33;
            border-left: 4px solid #c33;
        }

        .alert-success {
            background-color: #efe;
            color: #3c3;
            border-left: 4px solid #3c3;
        }

        .alert-icon {
            font-weight: bold;
            margin-right: 8px;
        }
    </style>
</head>
<body>

<div class="login-container">
    <h2>üîê ƒêƒÉng Nh·∫≠p</h2>

    <!-- ‚úÖ Th√¥ng b√°o l·ªói login -->
    <div th:if="${loginError}" class="alert alert-error">
        <span class="alert-icon">‚ùå</span>
        <span th:text="${loginError}"></span>
    </div>

    <!-- ‚úÖ Th√¥ng b√°o logout -->
    <div th:if="${logoutMessage}" class="alert alert-success">
        <span class="alert-icon">‚úÖ</span>
        <span th:text="${logoutMessage}"></span>
    </div>

    <form th:action="@{/auth/login}" method="post">
        <div class="form-group">
            <label for="username">T√™n ƒëƒÉng nh·∫≠p:</label>
            <input
                    type="text"
                    id="username"
                    name="username"
                    placeholder="Nh·∫≠p t√™n ƒëƒÉng nh·∫≠p"
                    required
                    autofocus>
        </div>

        <div class="form-group">
            <label for="password">M·∫≠t kh·∫©u:</label>
            <input
                    type="password"
                    id="password"
                    name="password"
                    placeholder="Nh·∫≠p m·∫≠t kh·∫©u"
                    required>

            <div class="checkbox-container">
                <input
                        type="checkbox"
                        id="showPassword"
                        onclick="togglePassword()">
                <label for="showPassword">Hi·ªán m·∫≠t kh·∫©u</label>
            </div>
        </div>

        <button type="submit">ƒêƒÉng Nh·∫≠p</button>
    </form>
</div>

<script>
    function togglePassword() {
        const passwordField = document.getElementById("password");
        const checkbox = document.getElementById("showPassword");
        passwordField.type = checkbox.checked ? "text" : "password";
    }
</script>

</body>
</html>
