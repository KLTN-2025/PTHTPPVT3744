<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${title}">Thiết bị y tế</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: #333;
            background: #f8f9fa;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        /* Top Header */
        .top-header {
            background: #0066cc;
            color: white;
            padding: 10px 0;
            font-size: 14px;
        }

        .top-header .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .top-header a {
            color: white;
            text-decoration: none;
            margin-left: 20px;
        }

        /* Main Header */
        .main-header {
            background: white;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            padding: 15px 0;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .main-header .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 30px;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
            color: #0066cc;
            display: flex;
            align-items: center;
            gap: 10px;
            text-decoration: none;
        }

        .search-bar {
            flex: 1;
            max-width: 500px;
        }

        .search-bar form {
            display: flex;
            border: 2px solid #0066cc;
            border-radius: 25px;
            overflow: hidden;
        }

        .search-bar input {
            flex: 1;
            padding: 10px 20px;
            border: none;
            outline: none;
        }

        .search-bar button {
            background: #0066cc;
            color: white;
            border: none;
            padding: 10px 25px;
            cursor: pointer;
        }

        .header-actions {
            display: flex;
            gap: 20px;
            align-items: center;
        }

        .header-actions a {
            color: #333;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 5px;
            font-size: 14px;
            position: relative;
        }

        .header-actions i {
            font-size: 20px;
            color: #0066cc;
        }

        .cart-badge {
            background: #ff4444;
            color: white;
            border-radius: 50%;
            padding: 2px 6px;
            font-size: 11px;
            position: absolute;
            top: -8px;
            right: -10px;
            min-width: 20px;
            text-align: center;
            font-weight: bold;
            animation: pulse 0.5s;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.2); }
        }

        /* Navigation */
        nav {
            background: #f8f9fa;
            border-top: 1px solid #e0e0e0;
        }

        nav ul {
            list-style: none;
            display: flex;
            gap: 30px;
            flex-wrap: wrap;
        }

        nav a {
            color: #333;
            text-decoration: none;
            padding: 15px 0;
            display: block;
            font-weight: 500;
            transition: color 0.3s;
        }

        nav a:hover {
            color: #0066cc;
        }

        /* Breadcrumb */
        .breadcrumb-section {
            background: white;
            padding: 20px 0;
            border-bottom: 1px solid #e0e0e0;
            margin-bottom: 30px;
        }

        .breadcrumb {
            list-style: none;
            display: flex;
            gap: 10px;
            font-size: 14px;
        }

        .breadcrumb li:not(:last-child)::after {
            content: '/';
            margin-left: 10px;
            color: #999;
        }

        .breadcrumb a {
            color: #0066cc;
            text-decoration: none;
        }

        .breadcrumb a:hover {
            text-decoration: underline;
        }

        /* Page Header */
        .page-header {
            background: white;
            padding: 30px 0;
            margin-bottom: 30px;
        }

        .page-header h1 {
            font-size: 32px;
            color: #333;
            margin-bottom: 10px;
        }

        .page-header p {
            color: #666;
            font-size: 16px;
        }

        /* Main Content */
        .content-wrapper {
            display: grid;
            grid-template-columns: 250px 1fr;
            gap: 30px;
            margin-bottom: 50px;
        }

        /* Sidebar Filters */
        .sidebar {
            background: white;
            padding: 20px;
            border-radius: 10px;
            height: fit-content;
        }

        .filter-group {
            margin-bottom: 25px;
            padding-bottom: 20px;
            border-bottom: 1px solid #e0e0e0;
        }

        .filter-group:last-child {
            border-bottom: none;
        }

        .filter-group h3 {
            font-size: 16px;
            margin-bottom: 15px;
            color: #333;
            font-weight: 600;
        }

        .filter-option {
            margin-bottom: 10px;
        }

        .filter-option input[type="checkbox"],
        .filter-option input[type="radio"] {
            margin-right: 8px;
        }

        .filter-option label {
            cursor: pointer;
            font-size: 14px;
            color: #666;
        }

        .filter-option label:hover {
            color: #0066cc;
        }

        .sort-select {
            width: 100%;
            padding: 10px;
            border: 1px solid #e0e0e0;
            border-radius: 5px;
            font-size: 14px;
            cursor: pointer;
        }

        /* Products Section */
        .products-section {
            background: white;
            padding: 20px;
            border-radius: 10px;
        }

        .products-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 20px;
            border-bottom: 1px solid #e0e0e0;
        }

        .products-header p {
            color: #666;
            font-size: 14px;
        }

        .sort-wrapper {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .sort-wrapper label {
            font-size: 14px;
            color: #666;
        }

        .sort-wrapper select {
            padding: 8px 12px;
            border: 1px solid #e0e0e0;
            border-radius: 5px;
            cursor: pointer;
        }

        /* Product Grid */
        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .product-card {
            background: #f9f9f9;
            border-radius: 10px;
            overflow: hidden;
            border: 1px solid #e0e0e0;
            transition: all 0.3s;
            position: relative;
        }

        .product-card:hover {
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
            transform: translateY(-3px);
            border-color: #0066cc;
        }

        .product-badge {
            position: absolute;
            top: 10px;
            right: 10px;
            background: #ff4444;
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 12px;
            font-weight: bold;
            z-index: 1;
        }

        .product-image {
            width: 100%;
            height: 180px;
            background: #f0f0f0;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 48px;
            color: #ccc;
            position: relative;
            overflow: hidden;
        }

        .product-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .product-info {
            padding: 15px;
        }

        .product-brand {
            font-size: 12px;
            color: #0066cc;
            font-weight: 500;
            margin-bottom: 5px;
        }

        .product-name {
            font-size: 14px;
            color: #333;
            margin-bottom: 8px;
            height: 36px;
            overflow: hidden;
            line-height: 1.3;
            font-weight: 600;
        }

        .product-name a {
            color: #333;
            text-decoration: none;
        }

        .product-name a:hover {
            color: #0066cc;
        }

        .product-price-group {
            margin-bottom: 10px;
        }

        .product-price {
            font-size: 18px;
            color: #ff4444;
            font-weight: bold;
        }

        .product-original-price {
            font-size: 12px;
            color: #999;
            text-decoration: line-through;
            margin-left: 8px;
        }

        .product-stock {
            font-size: 12px;
            color: #4CAF50;
            margin-bottom: 10px;
        }

        .btn-add-cart {
            width: 100%;
            padding: 8px;
            background: #0066cc;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 13px;
            font-weight: 600;
            transition: background 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .btn-add-cart:hover:not(:disabled) {
            background: #0052a3;
        }

        .btn-add-cart:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .btn-add-cart.loading .spinner {
            display: inline-block;
        }

        .btn-add-cart.loading .btn-text {
            display: none;
        }

        .btn-add-cart .spinner {
            display: none;
            width: 16px;
            height: 16px;
            border: 2px solid #ffffff;
            border-top: 2px solid transparent;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .btn-add-cart.adding {
            background: #4CAF50;
            pointer-events: none;
        }

        /* Pagination */
        .pagination {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 5px;
            margin-top: 30px;
        }

        .pagination a,
        .pagination span {
            padding: 8px 12px;
            border: 1px solid #e0e0e0;
            border-radius: 5px;
            text-decoration: none;
            color: #333;
            cursor: pointer;
        }

        .pagination a:hover {
            background: #0066cc;
            color: white;
            border-color: #0066cc;
        }

        .pagination .active {
            background: #0066cc;
            color: white;
            border-color: #0066cc;
        }

        .pagination .disabled {
            color: #999;
            cursor: not-allowed;
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 60px 20px;
        }

        .empty-state i {
            font-size: 64px;
            color: #ccc;
            margin-bottom: 20px;
        }

        .empty-state h3 {
            font-size: 24px;
            color: #666;
            margin-bottom: 10px;
        }

        .empty-state p {
            color: #999;
        }

        /* Notification Toast */
        .notification-toast {
            position: fixed;
            top: 80px;
            right: 20px;
            background: white;
            color: #333;
            padding: 15px 25px;
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
            z-index: 10000;
            display: flex;
            align-items: center;
            gap: 12px;
            max-width: 400px;
            animation: slideInRight 0.3s ease-out;
            border-left: 4px solid #4CAF50;
        }

        .notification-toast.error {
            border-left-color: #ff4444;
        }

        .notification-toast .icon {
            font-size: 24px;
            flex-shrink: 0;
        }

        .notification-toast.success .icon {
            color: #4CAF50;
        }

        .notification-toast.error .icon {
            color: #ff4444;
        }

        .notification-toast .content {
            flex: 1;
        }

        .notification-toast .title {
            font-weight: 600;
            margin-bottom: 4px;
        }

        .notification-toast .message {
            font-size: 13px;
            color: #666;
        }

        .notification-toast .close {
            cursor: pointer;
            color: #999;
            font-size: 18px;
            padding: 0 5px;
            transition: color 0.2s;
        }

        .notification-toast .close:hover {
            color: #333;
        }

        @keyframes slideInRight {
            from {
                transform: translateX(400px);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        @keyframes slideOutRight {
            from {
                transform: translateX(0);
                opacity: 1;
            }
            to {
                transform: translateX(400px);
                opacity: 0;
            }
        }

        /* Footer */
        footer {
            background: #2c3e50;
            color: white;
            padding: 40px 0 20px;
        }

        .footer-content {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 30px;
            margin-bottom: 30px;
        }

        .footer-section h3 {
            margin-bottom: 20px;
            font-size: 20px;
        }

        .footer-section ul {
            list-style: none;
        }

        .footer-section a {
            color: #bdc3c7;
            text-decoration: none;
            display: block;
            margin-bottom: 10px;
            transition: color 0.3s;
        }

        .footer-section a:hover {
            color: white;
        }

        .footer-bottom {
            border-top: 1px solid #34495e;
            padding-top: 20px;
            text-align: center;
            color: #bdc3c7;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .content-wrapper {
                grid-template-columns: 1fr;
            }

            .sidebar {
                display: none;
            }

            .product-grid {
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            }

            .products-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 15px;
            }

            .main-header .container {
                flex-wrap: wrap;
            }

            .search-bar {
                order: 3;
                width: 100%;
                max-width: 100%;
            }

            .notification-toast {
                right: 10px;
                left: 10px;
                max-width: none;
            }
        }
    </style>
</head>
<body>
<!-- Include Header (từ home.html) -->
<div th:insert="~{frontend-fragments/header :: header}"></div>

<!-- Breadcrumb -->
<div class="breadcrumb-section">
    <div class="container">
        <ul class="breadcrumb">
            <li><a th:href="@{/}"><i class="fas fa-home"></i> Trang chủ</a></li>
            <li><span th:text="${categoryName}">Thiết bị y tế</span></li>
        </ul>
    </div>
</div>

<!-- Page Header -->
<div class="page-header">
    <div class="container">
        <h1 th:text="${categoryName}">Thiết bị y tế</h1>
        <p th:text="${pageDescription}">Cung cấp đầy đủ thiết bị y tế chất lượng cao cho bệnh viện, phòng khám và gia đình</p>
    </div>
</div>

<!-- Main Content -->
<div class="container">
    <div class="content-wrapper">
        <!-- Sidebar Filters -->
        <div class="sidebar">
            <form th:action="@{/products}" method="get" id="filterForm">
                <!-- Search -->
                <div class="filter-group">
                    <h3>Tìm kiếm</h3>
                    <input type="text" name="keyword" placeholder="Nhập từ khóa..."
                           th:value="${keyword}" style="width: 100%; padding: 8px; border: 1px solid #e0e0e0; border-radius: 5px;">
                </div>

                <!-- Category Filter -->
                <div class="filter-group">
                    <h3>Danh mục</h3>
                    <div th:each="category : ${categories}" class="filter-option">
                        <input type="radio" th:id="'cat-' + ${category.categoryId}"
                               name="categoryId" th:value="${category.categoryId}"
                               th:checked="${selectedCategoryId == category.categoryId}">
                        <label th:for="'cat-' + ${category.categoryId}" th:text="${category.name}">Category</label>
                    </div>
                    <div class="filter-option">
                        <input type="radio" id="cat-all" name="categoryId" value=""
                               th:checked="${selectedCategoryId == null}">
                        <label for="cat-all">Tất cả</label>
                    </div>
                </div>

                <!-- Brand Filter -->
                <div class="filter-group">
                    <h3>Thương hiệu</h3>
                    <div th:each="brand : ${brands}" class="filter-option">
                        <input type="checkbox" th:id="'brand-' + ${brand.brandId}"
                               name="brandId" th:value="${brand.brandId}"
                               th:checked="${selectedBrandId == brand.brandId}">
                        <label th:for="'brand-' + ${brand.brandId}" th:text="${brand.name}">Brand</label>
                    </div>
                </div>

                <!-- Sort -->
                <div class="filter-group">
                    <h3>Sắp xếp</h3>
                    <select name="sortBy" class="sort-select" onchange="document.getElementById('filterForm').submit()">
                        <option value="newest" th:selected="${sortBy == 'newest'}">Mới nhất</option>
                        <option value="price-asc" th:selected="${sortBy == 'price-asc'}">Giá: Thấp đến cao</option>
                        <option value="price-desc" th:selected="${sortBy == 'price-desc'}">Giá: Cao đến thấp</option>
                        <option value="popular" th:selected="${sortBy == 'popular'}">Phổ biến</option>
                        <option value="sold" th:selected="${sortBy == 'sold'}">Bán chạy</option>
                    </select>
                </div>

                <button type="submit" style="width: 100%; padding: 10px; background: #0066cc; color: white; border: none; border-radius: 5px; cursor: pointer; font-weight: 600;">
                    <i class="fas fa-search"></i> Tìm kiếm
                </button>
            </form>
        </div>

        <!-- Products -->
        <div class="products-section">
            <!-- Products Header -->
            <div class="products-header">
                <p>Tìm thấy <strong th:text="${totalProducts}">0</strong> sản phẩm</p>
                <div class="sort-wrapper">
                    <label>Sắp xếp:</label>
                    <form method="get" th:action="@{/products}" style="display: inline; margin: 0;">
                        <input type="hidden" name="keyword" th:value="${keyword}">
                        <input type="hidden" name="categoryId" th:value="${selectedCategoryId}">
                        <input type="hidden" name="brandId" th:value="${selectedBrandId}">
                        <input type="hidden" name="page" value="1">

                        <select name="sortBy" class="sort-select" onchange="this.form.submit()">
                            <option value="newest" th:selected="${sortBy == 'newest'}">Mới nhất</option>
                            <option value="price-asc" th:selected="${sortBy == 'price-asc'}">Giá: Thấp đến cao</option>
                            <option value="price-desc" th:selected="${sortBy == 'price-desc'}">Giá: Cao đến thấp</option>
                            <option value="popular" th:selected="${sortBy == 'popular'}">Phổ biến</option>
                            <option value="sold" th:selected="${sortBy == 'sold'}">Bán chạy</option>
                        </select>
                    </form>
                </div>
            </div>

            <!-- Product Grid -->
            <div th:if="${!#lists.isEmpty(products)}">
                <div class="product-grid">
                    <div class="product-card" th:each="product : ${products}">
                        <div th:if="${product.discountPercent != null && product.discountPercent > 0}"
                             class="product-badge">
                            -<span th:text="${product.discountPercent}">0</span>%
                        </div>

                        <div class="product-image">
                            <img th:if="${product.imageUrl}" th:src="${product.imageUrl}" th:alt="${product.name}">
                            <i th:unless="${product.imageUrl}" class="fas fa-heartbeat"></i>
                        </div>

                        <div class="product-info">
                            <div class="product-brand" th:if="${product.brand}" th:text="${product.brand.name}">Brand</div>
                            <h4 class="product-name">
                                <a th:href="@{/products/{id}(id=${product.deviceId})}" th:text="${product.name}">Product</a>
                            </h4>

                            <div class="product-price-group">
                <span class="product-price"
                      th:text="${@helper.formatPrice(@helper.calculateDiscountPrice(product.price.doubleValue(), product.discountPercent.doubleValue()))}">
                    0 đ
                </span>
                                <span class="product-original-price"
                                      th:if="${product.discountPercent != null && product.discountPercent > 0}"
                                      th:text="${@helper.formatPrice(product.price.doubleValue())}">
                    0 đ
                </span>
                            </div>
                            <div class="product-stock">
                                <i class="fas fa-box"></i>
                                <span th:text="${product.status.displayName}">Còn hàng</span>
                            </div>
                            <button class="btn-add-cart"
                                    th:attr="data-id=${product.deviceId},
                          data-name=${product.name},
                          data-price=${@helper.calculateDiscountPrice(product.price, product.discountPercent)}"
                                    th:disabled="${product.status.name() != 'Còn_hàng'}">
                                <span class="spinner"></span>
                                <span class="btn-text">
                  <i class="fas fa-cart-plus"></i>
                  <span th:text="${product.status.name() == 'Còn_hàng' ? 'Thêm vào giỏ' : product.status.displayName}">
                    Thêm vào giỏ
                  </span>
                </span>
                            </button>
                        </div>
                    </div>
                </div>

                <!-- Pagination -->
                <div class="pagination" th:if="${totalPages > 1}">
                    <a th:if="${currentPage > 1}"
                       th:href="@{/products(page=1, keyword=${keyword}, categoryId=${selectedCategoryId}, brandId=${selectedBrandId}, sortBy=${sortBy})}"
                       class="first"><i class="fas fa-step-backward"></i></a>
                    <a th:if="${currentPage > 1}"
                       th:href="@{/products(page=${currentPage - 1}, keyword=${keyword}, categoryId=${selectedCategoryId}, brandId=${selectedBrandId}, sortBy=${sortBy})}"
                       class="prev"><i class="fas fa-chevron-left"></i></a>

                    <span th:each="i : ${#numbers.sequence(1, totalPages)}"
                          th:if="${(i - currentPage) <= 2 and (i - currentPage) >= -2 or i == 1 or i == totalPages}">
            <span th:if="${i == currentPage}" class="active" th:text="${i}">1</span>
            <a th:unless="${i == currentPage}"
               th:href="@{/products(page=${i}, keyword=${keyword}, categoryId=${selectedCategoryId}, brandId=${selectedBrandId}, sortBy=${sortBy})}"
               th:text="${i}">1</a>
          </span>

                    <a th:if="${currentPage < totalPages}"
                       th:href="@{/products(page=${currentPage + 1}, keyword=${keyword}, categoryId=${selectedCategoryId}, brandId=${selectedBrandId}, sortBy=${sortBy})}"
                       class="next"><i class="fas fa-chevron-right"></i></a>
                    <a th:if="${currentPage < totalPages}"
                       th:href="@{/products(page=${totalPages}, keyword=${keyword}, categoryId=${selectedCategoryId}, brandId=${selectedBrandId}, sortBy=${sortBy})}"
                       class="last"><i class="fas fa-step-forward"></i></a>
                </div>
            </div>

            <!-- Empty State -->
            <div th:if="${#lists.isEmpty(products)}" class="empty-state">
                <i class="fas fa-box-open"></i>
                <h3>Không tìm thấy sản phẩm</h3>
                <p>Vui lòng thử lại với tiêu chí khác</p>
            </div>
        </div>
    </div>
</div>
<!-- Include Footer (từ home.html) -->
<div th:insert="~{frontend-fragments/footer :: footer}"></div>

<script th:inline="javascript">
    /*<![CDATA[*/

    // ==================== SLIDER FUNCTIONALITY ====================
    let currentSlide = 0;
    const slides = document.querySelectorAll('.slide');
    const dots = document.querySelectorAll('.dot');

    function showSlide(n) {
        slides.forEach(slide => slide.classList.remove('active'));
        dots.forEach(dot => dot.classList.remove('active'));

        currentSlide = n;
        if (currentSlide >= slides.length) currentSlide = 0;
        if (currentSlide < 0) currentSlide = slides.length - 1;

        slides[currentSlide].classList.add('active');
        dots[currentSlide].classList.add('active');
    }

    function nextSlide() {
        showSlide(currentSlide + 1);
    }

    if (slides.length > 0) {
        setInterval(nextSlide, 5000);
    }

    dots.forEach((dot, index) => {
        dot.addEventListener('click', () => showSlide(index));
    });

    // ==================== CART MANAGEMENT ====================
    class CartManager {
        constructor() {
            this.cart = [];
            this.loadCart();
        }

        loadCart() {
            const cartData = sessionStorage.getItem('medicalCart');
            if (cartData) {
                try {
                    this.cart = JSON.parse(cartData);
                } catch (e) {
                    console.error('Error loading cart:', e);
                    this.cart = [];
                }
            }
            this.updateBadge();
        }

        saveCart() {
            try {
                sessionStorage.setItem('medicalCart', JSON.stringify(this.cart));
                this.updateBadge();
            } catch (e) {
                console.error('Error saving cart:', e);
            }
        }

        addItem(product) {
            const existingItem = this.cart.find(item => item.id === product.id);

            if (existingItem) {
                existingItem.quantity += 1;
                return {
                    success: true,
                    message: `Đã tăng số lượng "${product.name}" lên ${existingItem.quantity}`,
                    isUpdate: true
                };
            } else {
                this.cart.push({
                    id: product.id,
                    name: product.name,
                    price: product.price,
                    image: product.image || null,
                    quantity: 1,
                    addedAt: new Date().toISOString()
                });
                return {
                    success: true,
                    message: `Đã thêm "${product.name}" vào giỏ hàng`,
                    isUpdate: false
                };
            }
        }

        removeItem(productId) {
            const index = this.cart.findIndex(item => item.id === productId);
            if (index !== -1) {
                const removedItem = this.cart.splice(index, 1)[0];
                this.saveCart();
                return {
                    success: true,
                    message: `Đã xóa "${removedItem.name}" khỏi giỏ hàng`
                };
            }
            return {
                success: false,
                message: 'Không tìm thấy sản phẩm'
            };
        }

        updateQuantity(productId, quantity) {
            const item = this.cart.find(item => item.id === productId);
            if (item) {
                if (quantity <= 0) {
                    return this.removeItem(productId);
                }
                item.quantity = quantity;
                this.saveCart();
                return {
                    success: true,
                    message: 'Đã cập nhật số lượng'
                };
            }
            return {
                success: false,
                message: 'Không tìm thấy sản phẩm'
            };
        }

        getTotalItems() {
            return this.cart.reduce((sum, item) => sum + item.quantity, 0);
        }

        getTotalPrice() {
            return this.cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);
        }

        updateBadge() {
            const badge = document.getElementById('cartBadge');
            if (badge) {
                const total = this.getTotalItems();
                badge.textContent = total;
                badge.style.animation = 'pulse 0.5s';
                setTimeout(() => {
                    badge.style.animation = '';
                }, 500);
            }
        }

        clearCart() {
            this.cart = [];
            this.saveCart();
        }
    }

    // Initialize cart manager
    const cartManager = new CartManager();

    // ==================== NOTIFICATION SYSTEM ====================
    class NotificationManager {
        constructor() {
            this.container = null;
            this.queue = [];
            this.isShowing = false;
        }

        show(message, type = 'success', title = null) {
            const notification = {
                message,
                type,
                title: title || (type === 'success' ? 'Thành công!' : 'Thông báo'),
                id: Date.now()
            };

            this.queue.push(notification);
            this.processQueue();
        }

        processQueue() {
            if (this.isShowing || this.queue.length === 0) return;

            this.isShowing = true;
            const notification = this.queue.shift();
            this.display(notification);
        }

        display(notification) {
            const toast = document.createElement('div');
            toast.className = `notification-toast ${notification.type}`;
            toast.innerHTML = `
                <i class="icon fas ${notification.type === 'success' ? 'fa-check-circle' : 'fa-exclamation-circle'}"></i>
                <div class="content">
                    <div class="title">${notification.title}</div>
                    <div class="message">${notification.message}</div>
                </div>
                <i class="close fas fa-times"></i>
            `;

            document.body.appendChild(toast);

            // Close button
            const closeBtn = toast.querySelector('.close');
            closeBtn.addEventListener('click', () => {
                this.remove(toast);
            });

            // Auto remove after 4 seconds
            setTimeout(() => {
                this.remove(toast);
            }, 4000);
        }

        remove(toast) {
            toast.style.animation = 'slideOutRight 0.3s ease-out';
            setTimeout(() => {
                toast.remove();
                this.isShowing = false;
                this.processQueue();
            }, 300);
        }
    }
    const notificationManager = new NotificationManager();

    // ==================== ADD TO CART FUNCTIONALITY ====================
    document.addEventListener('click', async function (e) {
        const button = e.target.closest('.btn-add-cart');
        if (!button) return;

        // Prevent if disabled
        if (button.disabled || button.classList.contains('loading')) {
            notificationManager.show('Sản phẩm hiện đang hết hàng!', 'error', 'Không thể thêm');
            return;
        }

        // Get product data
        const productData = {
            id: button.dataset.id,
            name: button.dataset.name,
            price: parseFloat(button.dataset.price),
            image: button.dataset.image
        };

        // Validate data
        if (!productData.id || !productData.name || isNaN(productData.price)) {
            notificationManager.show('Thông tin sản phẩm không hợp lệ', 'error', 'Lỗi');
            return;
        }

        // Show loading state
        button.classList.add('loading');
        button.disabled = true;

        // Simulate API call (remove this in production)
        await new Promise(resolve => setTimeout(resolve, 500));

        // Add to cart
        const result = cartManager.addItem(productData);

        if (result.success) {
            cartManager.saveCart();

            // Show success animation
            button.classList.remove('loading');
            button.classList.add('adding');

            // Show notification
            notificationManager.show(
                result.message,
                'success',
                result.isUpdate ? 'Đã cập nhật' : 'Thành công!'
            );

            // Reset button after animation
            setTimeout(() => {
                button.classList.remove('adding');
                button.disabled = false;
            }, 1000);
        } else {
            button.classList.remove('loading');
            button.disabled = false;
            notificationManager.show(result.message || 'Có lỗi xảy ra', 'error', 'Lỗi');
        }
    });

    // ==================== SMOOTH SCROLL ====================
    document.querySelectorAll('a[href^="#"]').forEach(anchor => {
        anchor.addEventListener('click', function (e) {
            const href = this.getAttribute('href');
            if (href === '#') return;

            e.preventDefault();
            const target = document.querySelector(href);
            if (target) {
                target.scrollIntoView({
                    behavior: 'smooth',
                    block: 'start'
                });
            }
        });
    });

    // ==================== UTILITY FUNCTIONS ====================
    function formatPrice(price) {
        return new Intl.NumberFormat('vi-VN', {
            style: 'currency',
            currency: 'VND'
        }).format(price);
    }

    // Expose cart manager globally for debugging (remove in production)
    window.cartManager = cartManager;
    window.notificationManager = notificationManager;

    console.log('Cart system initialized successfully');
    console.log('Current cart items:', cartManager.getTotalItems());

    /*]]>*/
</script>
