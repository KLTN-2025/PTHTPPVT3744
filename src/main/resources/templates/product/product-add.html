<!DOCTYPE html>
<html lang="vi"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/admin-layout}">
<head>
    <title>Thêm mới sản phẩm</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .image-preview {
            max-width: 200px;
            max-height: 200px;
            margin-top: 10px;
            display: none;
        }
        .gallery-preview {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 10px;
        }
        .gallery-preview img {
            max-width: 150px;
            max-height: 150px;
            object-fit: cover;
            border: 1px solid #ddd;
            border-radius: 4px;
            padding: 5px;
        }
    </style>
</head>
<body>
<h1 layout:fragment="page-title">Thêm mới sản phẩm</h1>

<ol class="breadcrumb float-sm-right" layout:fragment="breadcrumb">
    <li class="breadcrumb-item"><a th:href="@{/admin/dashboard}">Home</a></li>
    <li class="breadcrumb-item"><a th:href="@{/admin/products}">Sản phẩm</a></li>
    <li class="breadcrumb-item active">Thêm mới</li>
</ol>

<section class="content" layout:fragment="content">
    <div class="container-fluid">
        <div class="card card-primary">
            <div class="card-header">
                <h3 class="card-title">Thông tin sản phẩm</h3>
            </div>

            <!-- Hiển thị thông báo -->
            <div th:if="${success}" class="alert alert-success alert-dismissible fade show m-3">
                <button type="button" class="close" data-dismiss="alert">&times;</button>
                <span th:text="${success}"></span>
            </div>
            <div th:if="${error}" class="alert alert-danger alert-dismissible fade show m-3">
                <button type="button" class="close" data-dismiss="alert">&times;</button>
                <span th:text="${error}"></span>
            </div>

            <form th:action="@{/admin/products/add}"
                  th:object="${product}"
                  method="post"
                  enctype="multipart/form-data">
                <div class="card-body">
                    <div class="row">
                        <!-- Cột trái -->
                        <div class="col-md-6">
                            <!-- Tên sản phẩm -->
                            <div class="form-group">
                                <label for="name">Tên sản phẩm <span class="text-danger">*</span></label>
                                <input type="text" th:field="*{name}" class="form-control"
                                       id="name" placeholder="Nhập tên sản phẩm">
                                <div th:if="${#fields.hasErrors('name')}"
                                     class="text-danger" th:errors="*{name}"></div>
                            </div>

                            <!-- SKU -->
                            <div class="form-group">
                                <label for="sku">Mã SKU</label>
                                <input type="text" th:field="*{sku}" class="form-control"
                                       id="sku" placeholder="Tự động tạo nếu để trống">
                            </div>

                            <!-- Danh mục -->
                            <div class="form-group">
                                <label for="categoryId">Danh mục <span class="text-danger">*</span></label>
                                <select th:field="*{categoryId}" class="form-control" id="categoryId">
                                    <option value="">-- Chọn danh mục --</option>
                                    <option th:each="cat : ${categories}"
                                            th:value="${cat.categoryId}"
                                            th:text="${cat.name}"></option>
                                </select>
                                <div th:if="${#fields.hasErrors('categoryId')}"
                                     class="text-danger" th:errors="*{categoryId}"></div>
                            </div>

                            <!-- Thương hiệu -->
                            <div class="form-group">
                                <label for="brandId">Thương hiệu</label>
                                <select th:field="*{brandId}" class="form-control" id="brandId">
                                    <option value="">-- Chọn thương hiệu --</option>
                                    <option th:each="brand : ${brands}"
                                            th:value="${brand.brandId}"
                                            th:text="${brand.name}"></option>
                                </select>
                            </div>

                            <!-- Nhà cung cấp -->
                            <div class="form-group">
                                <label for="supplierId">Nhà cung cấp</label>
                                <select th:field="*{supplierId}" class="form-control" id="supplierId">
                                    <option value="">-- Chọn nhà cung cấp --</option>
                                    <option th:each="supplier : ${suppliers}"
                                            th:value="${supplier.supplierId}"
                                            th:text="${supplier.name}"></option>
                                </select>
                            </div>

                            <!-- Giá -->
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="price">Giá bán <span class="text-danger">*</span></label>
                                        <input type="number" th:field="*{price}" class="form-control"
                                               id="price" placeholder="0" step="0.01">
                                        <div th:if="${#fields.hasErrors('price')}"
                                             class="text-danger" th:errors="*{price}"></div>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="originalPrice">Giá gốc</label>
                                        <input type="number" th:field="*{originalPrice}" class="form-control"
                                               id="originalPrice" placeholder="0" step="0.01">
                                    </div>
                                </div>
                            </div>

                            <!-- Kho & đơn vị -->
                            <div class="row">
                                <div class="col-md-4">
                                    <div class="form-group">
                                        <label for="stockQuantity">Số lượng</label>
                                        <input type="number" th:field="*{stockQuantity}" class="form-control"
                                               id="stockQuantity" placeholder="0">
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="form-group">
                                        <label for="minStockLevel">Tồn kho tối thiểu</label>
                                        <input type="number" th:field="*{minStockLevel}" class="form-control"
                                               id="minStockLevel" placeholder="10">
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="form-group">
                                        <label for="unit">Đơn vị</label>
                                        <input type="text" th:field="*{unit}" class="form-control"
                                               id="unit" placeholder="Cái">
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- Cột phải -->
                        <div class="col-md-6">
                            <!-- Ảnh chính -->
                            <div class="form-group">
                                <label for="imageFile">Ảnh sản phẩm</label>
                                <div class="custom-file">
                                    <input type="file" class="custom-file-input" id="imageFile"
                                           name="imageFile" accept="image/*">
                                    <label class="custom-file-label" for="imageFile">Chọn ảnh...</label>
                                </div>
                                <img id="imagePreview" class="image-preview" src="" alt="Preview">
                            </div>

                            <!-- Gallery -->
                            <div class="form-group">
                                <label for="galleryFiles">Ảnh gallery (nhiều ảnh)</label>
                                <div class="custom-file">
                                    <input type="file" class="custom-file-input" id="galleryFiles"
                                           name="galleryFiles" accept="image/*" multiple>
                                    <label class="custom-file-label" for="galleryFiles">Chọn nhiều ảnh...</label>
                                </div>
                                <div id="galleryPreview" class="gallery-preview"></div>
                            </div>

                            <!-- Trạng thái -->
                            <div class="form-group">
                                <label for="status">Trạng thái</label>
                                <select th:field="*{status}" class="form-control" id="status">
                                    <option value="Còn_hàng">Còn hàng</option>
                                    <option value="Hết_hàng">Hết hàng</option>
                                    <option value="Ngừng_bán">Ngừng bán</option>
                                </select>
                            </div>

                            <!-- Checkboxes -->
                            <div class="form-group">
                                <div class="custom-control custom-checkbox">
                                    <input type="checkbox" th:field="*{isFeatured}" class="custom-control-input" id="isFeatured">
                                    <label class="custom-control-label" for="isFeatured">Sản phẩm nổi bật</label>
                                </div>
                                <div class="custom-control custom-checkbox">
                                    <input type="checkbox" th:field="*{isNew}" class="custom-control-input" id="isNew">
                                    <label class="custom-control-label" for="isNew">Sản phẩm mới</label>
                                </div>
                            </div>

                            <!-- Trọng lượng & kích thước -->
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="weight">Trọng lượng (kg)</label>
                                        <input type="number" th:field="*{weight}" class="form-control"
                                               id="weight" placeholder="0" step="0.01">
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="dimensions">Kích thước</label>
                                        <input type="text" th:field="*{dimensions}" class="form-control"
                                               id="dimensions" placeholder="DxRxC (cm)">
                                    </div>
                                </div>
                            </div>

                            <!-- Bảo hành -->
                            <div class="form-group">
                                <label for="warrantyPeriod">Thời gian bảo hành (tháng)</label>
                                <input type="number" th:field="*{warrantyPeriod}" class="form-control"
                                       id="warrantyPeriod" placeholder="12">
                            </div>
                        </div>
                    </div>

                    <!-- Mô tả chi tiết (full width) -->
                    <div class="form-group">
                        <label for="description">Mô tả sản phẩm</label>
                        <textarea th:field="*{description}" class="form-control" id="description"
                                  rows="4" placeholder="Nhập mô tả chi tiết sản phẩm..."></textarea>
                    </div>

                    <!-- Thông số kỹ thuật -->
                    <div class="form-group">
                        <label for="specification">Thông số kỹ thuật</label>
                        <textarea th:field="*{specification}" class="form-control" id="specification"
                                  rows="4" placeholder="Nhập thông số kỹ thuật..."></textarea>
                    </div>

                    <!-- Hướng dẫn sử dụng -->
                    <div class="form-group">
                        <label for="usageInstruction">Hướng dẫn sử dụng</label>
                        <textarea th:field="*{usageInstruction}" class="form-control" id="usageInstruction"
                                  rows="4" placeholder="Nhập hướng dẫn sử dụng..."></textarea>
                    </div>

                    <!-- SEO -->
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="metaKeywords">Từ khóa SEO</label>
                                <input type="text" th:field="*{metaKeywords}" class="form-control"
                                       id="metaKeywords" placeholder="từ khóa 1, từ khóa 2">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="metaDescription">Mô tả SEO</label>
                                <input type="text" th:field="*{metaDescription}" class="form-control"
                                       id="metaDescription" placeholder="Mô tả ngắn cho SEO">
                            </div>
                        </div>
                    </div>
                </div>

                <div class="card-footer">
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-save"></i> Thêm sản phẩm
                    </button>
                    <a th:href="@{/admin/products}" class="btn btn-secondary">
                        <i class="fas fa-times"></i> Hủy
                    </a>
                </div>
            </form>
        </div>
    </div>
</section>

<script th:inline="javascript">
    // Preview ảnh chính
    document.getElementById('imageFile').addEventListener('change', function(e) {
        const file = e.target.files[0];
        const preview = document.getElementById('imagePreview');
        const label = e.target.nextElementSibling;

        if (file) {
            label.textContent = file.name;
            const reader = new FileReader();
            reader.onload = function(e) {
                preview.src = e.target.result;
                preview.style.display = 'block';
            }
            reader.readAsDataURL(file);
        }
    });

    // Preview gallery
    document.getElementById('galleryFiles').addEventListener('change', function(e) {
        const files = e.target.files;
        const preview = document.getElementById('galleryPreview');
        const label = e.target.nextElementSibling;

        preview.innerHTML = '';

        if (files.length > 0) {
            label.textContent = files.length + ' ảnh đã chọn';

            Array.from(files).forEach(file => {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const img = document.createElement('img');
                    img.src = e.target.result;
                    preview.appendChild(img);
                }
                reader.readAsDataURL(file);
            });
        }
    });

    // Custom file input label
    document.querySelectorAll('.custom-file-input').forEach(input => {
        input.addEventListener('change', function(e) {
            const fileName = e.target.files.length > 1
                ? e.target.files.length + ' files selected'
                : e.target.files[0]?.name || 'Choose file';
            const label = e.target.nextElementSibling;
            label.textContent = fileName;
        });
    });
</script>
</body>
</html>
