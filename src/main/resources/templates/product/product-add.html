<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout}">
<head>
    <title>Thêm Sản phẩm</title>
</head>

<body>
<h1 layout:fragment="page-title">➕ Thêm sản phẩm mới</h1>
<ol class="breadcrumb float-sm-right" layout:fragment="breadcrumb">
    <li class="breadcrumb-item"><a href="/admin/dashboard">Home</a></li>
    <li class="breadcrumb-item"><a href="/admin/products">Sản phẩm</a></li>
    <li class="breadcrumb-item active">Thêm mới</li>
</ol>

<section layout:fragment="content">
    <div class="container-fluid">
        <div class="card shadow-sm">
            <div class="card-body">
                <form th:action="@{/admin/products/save}" th:object="${product}" method="post" enctype="multipart/form-data">

                    <div class="form-group">
                        <label>Tên sản phẩm <span class="text-danger">*</span></label>
                        <input type="text" th:field="*{name}" class="form-control" placeholder="Nhập tên sản phẩm" required>
                    </div>

                    <div class="form-row">
                        <div class="form-group col-md-4">
                            <label>SKU (Mã sản phẩm)</label>
                            <input type="text" th:field="*{sku}" class="form-control" placeholder="Tự động hoặc nhập tay">
                        </div>
                        <div class="mb-3">
                            <label for="category" class="form-label">Danh mục</label>
                            <select th:field="*{categoryId}" class="form-select" id="category" required>
                                <option value="" disabled selected>-- Chọn danh mục --</option>
                                <option th:each="cat : ${categories}"
                                        th:value="${cat.categoryId}"
                                        th:text="${cat.name}">
                                </option>
                            </select>
                        </div>
                        <div class="form-group col-md-4">
                            <label>Thương hiệu</label>
                            <select th:field="*{brandId}" class="form-control">
                                <option value="">-- Chọn thương hiệu --</option>
                                <option th:each="brand : ${brands}"
                                        th:value="${brand.brandId}"
                                        th:text="${brand.name}"></option>
                            </select>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group col-md-4">
                            <label>Giá bán (VNĐ)</label>
                            <input type="number" min="0" th:field="*{price}" class="form-control" required>
                        </div>
                        <div class="form-group col-md-4">
                            <label>Giá gốc (VNĐ)</label>
                            <input type="number" min="0" th:field="*{originalPrice}" class="form-control">
                        </div>
                        <div class="form-group col-md-4">
                            <label>Giảm giá (%)</label>
                            <input type="number" min="0" max="100" th:field="*{discountPercent}" class="form-control">
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group col-md-4">
                            <label>Số lượng tồn</label>
                            <input type="number" min="0" th:field="*{stockQuantity}" class="form-control">
                        </div>
                        <div class="form-group col-md-4">
                            <label>Mức tồn tối thiểu</label>
                            <input type="number" min="0" th:field="*{minStockLevel}" class="form-control">
                        </div>
                        <div class="form-group col-md-4">
                            <label>Trạng thái</label>
                            <select th:field="*{status}" class="form-control">
                                <option value="Còn_hàng">Còn hàng</option>
                                <option value="Hết_hàng">Hết hàng</option>
                                <option value="Ngừng_bán">Ngừng bán</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-group">
                        <label>Ảnh sản phẩm</label>
                        <input type="file" name="imageFile" class="form-control-file" accept="image/*">
                    </div>

                    <div class="form-check mb-3">
                        <input class="form-check-input" type="checkbox" th:field="*{isFeatured}">
                        <label class="form-check-label">Sản phẩm nổi bật</label>
                    </div>

                    <div class="form-check mb-3">
                        <input class="form-check-input" type="checkbox" th:field="*{isNew}">
                        <label class="form-check-label">Sản phẩm mới</label>
                    </div>

                    <div class="form-group">
                        <label>Mô tả</label>
                        <textarea th:field="*{description}" class="form-control" rows="4" placeholder="Nhập mô tả chi tiết..."></textarea>
                    </div>

                    <div class="d-flex justify-content-between">
                        <a href="/admin/products" class="btn btn-secondary">
                            <i class="fas fa-arrow-left mr-1"></i> Quay lại
                        </a>
                        <button type="submit" class="btn btn-success">
                            <i class="fas fa-save mr-1"></i> Lưu sản phẩm
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>

</body>
</html>
