<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ƒêƒÉng K√Ω - V·∫≠t T∆∞ Y T·∫ø</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #00b4db 0%, #0083b0 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 40px 20px;
            position: relative;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image:
                    radial-gradient(circle at 20% 30%, rgba(255, 255, 255, 0.05) 0%, transparent 50%),
                    radial-gradient(circle at 80% 70%, rgba(255, 255, 255, 0.05) 0%, transparent 50%);
            pointer-events: none;
        }

        .register-container {
            background-color: white;
            padding: 45px 40px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            width: 100%;
            max-width: 900px;
            position: relative;
            z-index: 1;
        }

        .logo-section {
            text-align: center;
            margin-bottom: 35px;
        }

        .logo-icon {
            font-size: 56px;
            margin-bottom: 10px;
            display: inline-block;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        h2 {
            text-align: center;
            margin-bottom: 10px;
            color: #0083b0;
            font-size: 28px;
            font-weight: 700;
        }

        .subtitle {
            text-align: center;
            color: #666;
            font-size: 14px;
            margin-bottom: 30px;
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group.full-width {
            grid-column: 1 / -1;
        }

        label {
            display: block;
            font-weight: 600;
            margin-bottom: 8px;
            color: #333;
            font-size: 14px;
        }

        label .required {
            color: #e74c3c;
        }

        input[type="text"],
        input[type="password"],
        input[type="email"],
        input[type="tel"],
        input[type="date"],
        select,
        textarea {
            width: 100%;
            padding: 14px 16px;
            border-radius: 10px;
            border: 2px solid #e0e0e0;
            font-size: 15px;
            transition: all 0.3s ease;
            background-color: #f8f9fa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        input:focus,
        select:focus,
        textarea:focus {
            outline: none;
            border-color: #00b4db;
            background-color: white;
            box-shadow: 0 0 0 4px rgba(0, 180, 219, 0.1);
        }

        textarea {
            resize: vertical;
            min-height: 80px;
        }

        .password-wrapper {
            position: relative;
        }

        .toggle-password {
            position: absolute;
            right: 16px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            font-size: 18px;
            color: #666;
            user-select: none;
        }

        .password-strength {
            margin-top: 8px;
            font-size: 13px;
        }

        .strength-bar {
            height: 4px;
            border-radius: 2px;
            background-color: #e0e0e0;
            margin-top: 5px;
            overflow: hidden;
        }

        .strength-fill {
            height: 100%;
            width: 0%;
            transition: all 0.3s ease;
            border-radius: 2px;
        }

        .strength-weak {
            background-color: #e74c3c;
            width: 33%;
        }

        .strength-medium {
            background-color: #f39c12;
            width: 66%;
        }

        .strength-strong {
            background-color: #27ae60;
            width: 100%;
        }

        .radio-group {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
        }

        .radio-item {
            display: flex;
            align-items: center;
            cursor: pointer;
        }

        .radio-item input[type="radio"] {
            width: 18px;
            height: 18px;
            margin-right: 8px;
            cursor: pointer;
            accent-color: #00b4db;
        }

        .radio-item label {
            margin: 0;
            font-weight: normal;
            cursor: pointer;
            color: #555;
        }

        .terms-section {
            background-color: #f8f9fa;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .checkbox-item {
            display: flex;
            align-items: flex-start;
        }

        .checkbox-item input[type="checkbox"] {
            width: 18px;
            height: 18px;
            margin-right: 8px;
            cursor: pointer;
            accent-color: #00b4db;
            margin-top: 2px;
        }

        .checkbox-item label {
            margin: 0;
            font-weight: normal;
            cursor: pointer;
            color: #555;
        }

        .terms-section a {
            color: #00b4db;
            text-decoration: none;
            font-weight: 600;
        }

        .terms-section a:hover {
            text-decoration: underline;
        }

        .btn-register {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #00b4db 0%, #0083b0 100%);
            border: none;
            color: white;
            font-size: 16px;
            font-weight: 700;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 20px;
        }

        .btn-register:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 131, 176, 0.4);
        }

        .btn-register:active {
            transform: translateY(0);
        }

        .btn-register:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .divider {
            text-align: center;
            margin: 30px 0;
            position: relative;
        }

        .divider::before {
            content: '';
            position: absolute;
            left: 0;
            top: 50%;
            width: 100%;
            height: 1px;
            background-color: #e0e0e0;
        }

        .divider span {
            background-color: white;
            padding: 0 15px;
            color: #999;
            font-size: 14px;
            position: relative;
            z-index: 1;
        }

        .social-register {
            display: flex;
            gap: 12px;
            margin-bottom: 25px;
        }

        .btn-social {
            flex: 1;
            padding: 14px;
            border: 2px solid #e0e0e0;
            background-color: white;
            border-radius: 10px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            font-size: 15px;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .btn-google {
            color: #db4437;
        }

        .btn-google:hover {
            background-color: #db4437;
            border-color: #db4437;
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(219, 68, 55, 0.3);
        }

        .btn-facebook {
            color: #1877f2;
        }

        .btn-facebook:hover {
            background-color: #1877f2;
            border-color: #1877f2;
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(24, 119, 242, 0.3);
        }

        .social-icon {
            font-size: 20px;
        }

        .login-section {
            text-align: center;
            margin-top: 25px;
            padding-top: 25px;
            border-top: 1px solid #e0e0e0;
            color: #666;
            font-size: 14px;
        }

        .login-section a {
            color: #00b4db;
            text-decoration: none;
            font-weight: 700;
            transition: color 0.3s ease;
        }

        .login-section a:hover {
            color: #0083b0;
            text-decoration: underline;
        }

        .alert {
            padding: 15px 20px;
            border-radius: 10px;
            margin-bottom: 25px;
            font-size: 14px;
            animation: slideDown 0.4s ease;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-15px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .alert-error {
            background-color: #fee;
            color: #c33;
            border-left: 5px solid #c33;
        }

        .alert-icon {
            font-weight: bold;
            margin-right: 10px;
            font-size: 16px;
        }

        .error-message {
            color: #e74c3c;
            font-size: 13px;
            margin-top: 5px;
        }

        input.error,
        select.error,
        textarea.error {
            border-color: #e74c3c;
        }

        .referral-note {
            font-size: 13px;
            color: #666;
            margin-top: 5px;
            font-style: italic;
        }

        @media (max-width: 768px) {
            .register-container {
                padding: 35px 25px;
            }

            .form-grid {
                grid-template-columns: 1fr;
            }

            .social-register {
                flex-direction: column;
            }

            h2 {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>

<div class="register-container">
    <div class="logo-section">
        <div class="logo-icon">üè•</div>
        <h2>ƒêƒÉng K√Ω T√†i Kho·∫£n</h2>
        <p class="subtitle">Tr·ªü th√†nh th√†nh vi√™n c·ªßa V·∫≠t T∆∞ Y T·∫ø</p>

    <!-- Alert Error Message -->

    <form th:action="@{/auth/register}" method="post" th:object="${customer}">

        <div class="form-grid">
            <!-- T√™n ƒëƒÉng nh·∫≠p -->
            <div class="form-group">
                <label for="username">T√™n ƒëƒÉng nh·∫≠p <span class="required">*</span></label>
                <input
                        type="text"

                        th:field="*{username}"
                        placeholder="Nh·∫≠p t√™n ƒëƒÉng nh·∫≠p"

                <div class="error-message" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></div>
            </div>

            <!-- Email -->
            <div class="form-group">
                <label for="email">Email <span class="required">*</span></label>
                <input
                        type="email"
                        id="email"
                        th:field="*{email}"

            </div>

            <!-- M·∫≠t kh·∫©u -->
            <div class="form-group">
                <label for="password">M·∫≠t kh·∫©u <span class="required">*</span></label>
                <div class="password-wrapper">
                    <input
                            type="password"
                            id="password"
                            th:field="*{password}"
                            placeholder="Nh·∫≠p m·∫≠t kh·∫©u"
                            required
                            minlength="6">
                    <span class="toggle-password" onclick="togglePassword('password')">üëÅÔ∏è</span>
                </div>
                <div class="password-strength">
                    <div class="strength-bar">
                        <div class="strength-fill" id="strengthFill"></div>
                    </div>
                    <span id="strengthText" style="font-size: 12px; color: #666;"></span>
                </div>
                <div class="error-message" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
            </div>

            <!-- X√°c nh·∫≠n m·∫≠t kh·∫©u -->
            <div class="form-group">
                <label for="confirmPassword">X√°c nh·∫≠n m·∫≠t kh·∫©u <span class="required">*</span></label>
                <div class="password-wrapper">
                    <input
                            type="password"
                            id="confirmPassword"
                            th:field="*{confirmPassword}"
                            placeholder="Nh·∫≠p l·∫°i m·∫≠t kh·∫©u"
                            required>
                    <span class="toggle-password" onclick="togglePassword('confirmPassword')">üëÅÔ∏è</span>
                </div>
                <div class="error-message" th:if="${#fields.hasErrors('confirmPassword')}" th:errors="*{confirmPassword}"></div>
            </div>

            <!-- H·ªç v√† t√™n -->
            <div class="form-group">
                <label for="fullName">H·ªç v√† t√™n <span class="required">*</span></label>
                <input
                        type="text"
                        id="fullName"
                        th:field="*{fullName}"
                        placeholder="Nguy·ªÖn VƒÉn A"
                        required
                        maxlength="255">
                <div class="error-message" th:if="${#fields.hasErrors('fullName')}" th:errors="*{fullName}"></div>
            </div>

            <!-- S·ªë ƒëi·ªán tho·∫°i -->
            <div class="form-group">
                <label for="phone">S·ªë ƒëi·ªán tho·∫°i <span class="required">*</span></label>
                <input
                        type="tel"
                        id="phone"
                        th:field="*{phone}"
                        placeholder="0912345678"
                        required
                        pattern="[0-9]{10,11}"
                        maxlength="20">
                <div class="error-message" th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}"></div>
            </div>

            <!-- Ng√†y sinh -->
            <div class="form-group">
                <label for="dateOfBirth">Ng√†y sinh</label>
                <input
                        type="date"
                        id="dateOfBirth"
                        th:field="*{dateOfBirth}"
                        max="">
                <div class="error-message" th:if="${#fields.hasErrors('dateOfBirth')}" th:errors="*{dateOfBirth}"></div>
            </div>

            <!-- Gi·ªõi t√≠nh -->
            <div class="form-group">
                <label>Gi·ªõi t√≠nh</label>
                <div class="radio-group">
                    <div class="radio-item">
                        <input type="radio" id="male" th:field="*{gender}" value="MALE">
                        <label for="male">Nam</label>
                    </div>
                    <div class="radio-item">
                        <input type="radio" id="female" th:field="*{gender}" value="FEMALE">

                    </div>
                    <div class="radio-item">
                        <input type="radio" id="other" th:field="*{gender}" value="OTHER">
                        <label for="other">Kh√°c</label>
                    </div>
                </div>
            </div>
        </div>

        <!-- ƒê·ªãa ch·ªâ -->
        <div class="form-group full-width">
            <label for="address">ƒê·ªãa ch·ªâ</label>
            <textarea
                    id="address"
                    th:field="*{address}"
                    placeholder="Nh·∫≠p ƒë·ªãa ch·ªâ chi ti·∫øt..."
                    maxlength="255"></textarea>
        </div>
        <!-- Terms & Conditions -->
        <div class="terms-section">
            <div class="checkbox-item">
                <input
                        type="checkbox"
                        id="agreeTerms"
                        th:field="*{agreeTerms}"
                        required>
                <label for="agreeTerms">
                    T√¥i ƒë·ªìng √Ω v·ªõi <a href="/terms" target="_blank">ƒêi·ªÅu kho·∫£n d·ªãch v·ª•</a>
                    v√† <a href="/privacy" target="_blank">Ch√≠nh s√°ch b·∫£o m·∫≠t</a> c·ªßa V·∫≠t T∆∞ Y T·∫ø
                </label>
            </div>
        </div>

        <button type="submit" class="btn-register">ƒêƒÉng K√Ω</button>
    </form>

    <div class="divider">
        <span>Ho·∫∑c ƒëƒÉng k√Ω v·ªõi</span>
    </div>

    <div class="social-register">
        <button type="button" class="btn-social btn-google" onclick="registerWithGoogle()">
            <i class="fab fa-google"></i> Google
        </button>
        <button type="button" class="btn-social btn-facebook" onclick="registerWithFacebook()">
            <i class="fab fa-facebook-f"></i> Facebook
        </button>
    </div>

    <div class="login-section">
        ƒê√£ c√≥ t√†i kho·∫£n? <a th:href="@{/auth/login}">ƒêƒÉng nh·∫≠p ngay</a>
    </div>
</div>

<script th:inline="javascript">
    // Set max date for date of birth (18 years ago)
    const dateInput = document.getElementById('dateOfBirth');
    const today = new Date();
    const maxDate = new Date(today.getFullYear() - 18, today.getMonth(), today.getDate());
    dateInput.max = maxDate.toISOString().split('T')[0];

    // Password strength checker
    document.getElementById('password').addEventListener('input', function() {
        const password = this.value;
        const strengthFill = document.getElementById('strengthFill');
        const strengthText = document.getElementById('strengthText');

        let strength = 0;
        if (password.length >= 6) strength++;
        if (password.length >= 10) strength++;
        if (/[a-z]/.test(password) && /[A-Z]/.test(password)) strength++;
        if (/[0-9]/.test(password)) strength++;
        if (/[^a-zA-Z0-9]/.test(password)) strength++;

        strengthFill.className = 'strength-fill';
        if (strength <= 2) {
            strengthFill.classList.add('strength-weak');
            strengthText.textContent = 'Y·∫øu';
            strengthText.style.color = '#e74c3c';
        } else if (strength <= 3) {
            strengthFill.classList.add('strength-medium');
            strengthText.textContent = 'Trung b√¨nh';
            strengthText.style.color = '#f39c12';
        } else {
            strengthFill.classList.add('strength-strong');
            strengthText.textContent = 'M·∫°nh';
            strengthText.style.color = '#27ae60';
        }
    });

    // Toggle password visibility
    function togglePassword(fieldId) {
        const field = document.getElementById(fieldId);
        const toggle = field.nextElementSibling;

        if (field.type === "password") {
            field.type = "text";
            toggle.textContent = "üôà";
        } else {
            field.type = "password";
            toggle.textContent = "üëÅÔ∏è";
        }
    }

    function registerWithGoogle() {
        window.location.href = '/auth/google/register';
    }

    function registerWithFacebook() {
        window.location.href = '/auth/facebook/register';
    }
</script>

</body>
