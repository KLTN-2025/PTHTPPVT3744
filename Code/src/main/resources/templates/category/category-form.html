<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/admin-layout}">
<head>
    <title th:text="${isEdit ? 'Chỉnh sửa Danh mục' : 'Thêm Danh mục'}">Quản lý Danh mục</title>
    <style>
        .image-preview {
            max-width: 200px;
            max-height: 200px;
            margin-top: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            padding: 5px;
        }
        .form-group label.required::after {
            content: " *";
            color: red;
        }
        /* Loading Overlay */
        .loading-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: 9999;
            justify-content: center;
            align-items: center;
        }
        .loading-overlay.active {
            display: flex;
        }
        .loading-content {
            text-align: center;
            color: white;
        }
        .spinner {
            border: 5px solid #f3f3f3;
            border-top: 5px solid #3498db;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
<h1 layout:fragment="page-title" th:text="${isEdit ? '✏️ Chỉnh sửa Danh mục' : '➕ Thêm Danh mục mới'}">Danh mục</h1>

<ol class="breadcrumb float-sm-right" layout:fragment="breadcrumb">
    <li class="breadcrumb-item"><a href="/admin/dashboard">Home</a></li>
    <li class="breadcrumb-item"><a href="/admin/categories">Danh mục</a></li>
    <li class="breadcrumb-item active" th:text="${isEdit ? 'Chỉnh sửa' : 'Thêm mới'}">Thêm mới</li>
</ol>

<section layout:fragment="content">
    <!-- Loading Overlay -->
    <div class="loading-overlay" id="loadingOverlay">
        <div class="loading-content">
            <div class="spinner"></div>
            <h3>Đang tải ảnh lên Cloudinary...</h3>
            <p>Vui lòng đợi trong giây lát</p>
        </div>
    </div>

    <div class="container-fluid">
        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        <h3 class="card-title" th:text="${isEdit ? 'Cập nhật thông tin danh mục' : 'Thông tin danh mục mới'}"></h3>
                    </div>

                    <form th:action="${isEdit ? '/admin/categories/edit/' + category.categoryId : '/admin/categories/add'}"
                          method="post"
                          enctype="multipart/form-data"
                          th:object="${category}"
                          id="categoryForm">

                        <div class="card-body">
                            <div class="row">
                                <!-- Left Column -->
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="name" class="required">Tên danh mục</label>
                                        <input type="text"
                                               class="form-control"
                                               id="name"
                                               th:field="*{name}"
                                               placeholder="Nhập tên danh mục"
                                               required>
                                    </div>

                                    <div class="form-group">
                                        <label for="slug">Slug (URL thân thiện)</label>
                                        <input type="text"
                                               class="form-control"
                                               id="slug"
                                               th:field="*{slug}"
                                               placeholder="vd: thiet-bi-y-te">
                                        <small class="form-text text-muted">Để trống để tự động tạo từ tên danh mục</small>
                                    </div>

                                    <div class="form-group">
                                        <label for="parentId">Danh mục cha</label>
                                        <select class="form-control" id="parentId" th:field="*{parentId}">
                                            <option value="">-- Không có (Danh mục gốc) --</option>
                                            <option th:each="parent : ${parentCategories}"
                                                    th:value="${parent.categoryId}"
                                                    th:text="${parent.name}"
                                                    th:selected="${category.parentId == parent.categoryId}">
                                            </option>
                                        </select>
                                    </div>

                                    <div class="form-group">
                                        <label for="displayOrder">Thứ tự hiển thị</label>
                                        <input type="number"
                                               class="form-control"
                                               id="displayOrder"
                                               th:field="*{displayOrder}"
                                               placeholder="0"
                                               min="0">
                                        <small class="form-text text-muted">Số càng nhỏ càng hiển thị trước</small>
                                    </div>

                                    <div class="form-group">
                                        <div class="custom-control custom-switch">
                                            <input type="checkbox"
                                                   class="custom-control-input"
                                                   id="isActive"
                                                   th:field="*{isActive}">
                                            <label class="custom-control-label" for="isActive">Kích hoạt danh mục</label>
                                        </div>
                                    </div>
                                </div>

                                <!-- Right Column -->
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="description">Mô tả</label>
                                        <textarea class="form-control"
                                                  id="description"
                                                  th:field="*{description}"
                                                  rows="4"
                                                  placeholder="Mô tả ngắn về danh mục"></textarea>
                                    </div>

                                    <div class="form-group">
                                        <label for="imageFile">Hình ảnh danh mục</label>
                                        <div class="custom-file">
                                            <input type="file"
                                                   class="custom-file-input"
                                                   id="imageFile"
                                                   name="imageFile"
                                                   accept="image/*"
                                                   onchange="previewImage(this)">
                                            <label class="custom-file-label" for="imageFile">Chọn hình ảnh...</label>
                                        </div>
                                        <small class="form-text text-muted">
                                            <i class="fas fa-info-circle"></i>
                                            Ảnh sẽ tự động được tối ưu và lưu trên Cloudinary
                                        </small>
                                        <div id="imagePreviewContainer" th:if="${category.imageUrl}">
                                            <img th:src="${category.imageUrl}"
                                                 class="image-preview"
                                                 id="imagePreview"
                                                 alt="Preview">
                                        </div>
                                        <div id="imagePreviewContainer" th:unless="${category.imageUrl}" style="display: none;">
                                            <img class="image-preview"
                                                 id="imagePreview"
                                                 alt="Preview">
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <label for="metaTitle">Meta Title (SEO)</label>
                                        <input type="text"
                                               class="form-control"
                                               id="metaTitle"
                                               th:field="*{metaTitle}"
                                               placeholder="Tiêu đề cho SEO">
                                    </div>

                                    <div class="form-group">
                                        <label for="metaDescription">Meta Description (SEO)</label>
                                        <textarea class="form-control"
                                                  id="metaDescription"
                                                  th:field="*{metaDescription}"
                                                  rows="3"
                                                  placeholder="Mô tả cho SEO"></textarea>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="card-footer">
                            <button type="submit" class="btn btn-primary" id="submitBtn">
                                <i th:class="${isEdit ? 'fas fa-save' : 'fas fa-plus'}"></i>
                                <span th:text="${isEdit ? 'Cập nhật' : 'Thêm mới'}"></span>
                            </button>
                            <a href="/admin/categories" class="btn btn-secondary">
                                <i class="fas fa-times"></i> Hủy
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>

<th:block layout:fragment="scripts">
    <script>
        // Auto generate slug from name
        document.getElementById('name').addEventListener('input', function() {
            const slugInput = document.getElementById('slug');
            if (!slugInput.value || slugInput.dataset.autoGenerated === 'true') {
                const slug = this.value
                    .toLowerCase()
                    .normalize('NFD')
                    .replace(/[\u0300-\u036f]/g, '')
                    .replace(/đ/g, 'd')
                    .replace(/Đ/g, 'D')
                    .replace(/[^a-z0-9\s-]/g, '')
                    .replace(/\s+/g, '-')
                    .replace(/-+/g, '-')
                    .trim();

                slugInput.value = slug;
                slugInput.dataset.autoGenerated = 'true';
            }
        });

        document.getElementById('slug').addEventListener('input', function() {
            if (this.value) {
                this.dataset.autoGenerated = 'false';
            }
        });

        // Preview image
        function previewImage(input) {
            const previewContainer = document.getElementById('imagePreviewContainer');
            const preview = document.getElementById('imagePreview');
            const label = document.querySelector('.custom-file-label');

            if (input.files && input.files[0]) {
                const reader = new FileReader();

                reader.onload = function(e) {
                    preview.src = e.target.result;
                    previewContainer.style.display = 'block';
                };

                reader.readAsDataURL(input.files[0]);
                label.textContent = input.files[0].name;
            }
        }

        // Show loading when form is submitted
        document.getElementById('categoryForm').addEventListener('submit', function(e) {
            const imageFile = document.getElementById('imageFile');

            // Chỉ hiện loading nếu có upload ảnh
            if (imageFile.files && imageFile.files[0]) {
                document.getElementById('loadingOverlay').classList.add('active');
                document.getElementById('submitBtn').disabled = true;
            }
        });

        // Update file input label
        document.querySelector('.custom-file-input').addEventListener('change', function(e) {
            const fileName = e.target.files[0]?.name || 'Chọn hình ảnh...';
            const label = e.target.nextElementSibling;
            label.textContent = fileName;
        });

        async function previewImage(input) {
            if (input.files && input.files[0]) {
                const file = input.files[0];

                // Nén ảnh trước khi preview
                const options = {
                    maxSizeMB: 1,
                    maxWidthOrHeight: 1200,
                    useWebWorker: true
                };

                try {
                    const compressedFile = await imageCompression(file, options);
                    console.log('Original size:', file.size / 1024 / 1024, 'MB');
                    console.log('Compressed size:', compressedFile.size / 1024 / 1024, 'MB');

                    // Update input với file đã nén
                    const dataTransfer = new DataTransfer();
                    dataTransfer.items.add(compressedFile);
                    input.files = dataTransfer.files;

                    // Preview
                    const reader = new FileReader();
                    reader.onload = function(e) {
                        document.getElementById('imagePreview').src = e.target.result;
                        document.getElementById('imagePreviewContainer').style.display = 'block';
                    };
                    reader.readAsDataURL(compressedFile);

                } catch (error) {
                    console.error('Error compressing image:', error);
                }
            }
        }
    </script>
</th:block>
</body>
</html>
